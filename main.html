<!DOCTYPE html>
<html lang="en">
<head>

  <title>HTML Elements Table</title>
</head>
<body>
  <table border="1" cellspacing="0" cellpadding="8">
    <thead>
      <tr>
        <th>Element</th>
        <th>Description</th>
        <th>Count</th>
        <th>Keywords</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>h1</td>
        <td>Heading for the document</td>
        <td>1</td>
        <td>Time, Space, Complexity</td>
      </tr>
      <tr>
        <td>p</td>
        <td>First paragraph explaining Time Complexity</td>
        <td>1</td>
        <td>Time complexity, efficient</td>
      </tr>
      <tr>
        <td>p</td>
        <td>Second paragraph explaining Space Complexity</td>
        <td>1</td>
        <td>Space Complexity, O(n)</td>
      </tr>
      <tr>
        <td>b</td>
        <td>Bold text within the second paragraph</td>
        <td>1</td>
        <td>Space Complexity</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
